# yaml-language-server:$schema=./node_modules/lefthook/schema.json
# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  piped: true
  jobs:
    - name: Linting & Formatting
      glob: "*.{ts,tsx,js,jsx,json,jsonc,css}"
      run: na biome check --fix {staged_files} --reporter summary
      stage_fixed: true

    - name: QA, Audit, Misc
      group:
        parallel: true
        jobs:
          # SECTION - QA
          - name: typescript
            glob: "*.{ts,tsx}"
            run: na tsc
          - name: jest
            glob: "*.{ts,tsx,js,jsx}"
            run: na test
          - name: storybook
            glob: "*.{tsx,jsx}"
            run: echo 'use storybook'
          # SECTION - Audit
          - name: gitleaks
            run: gitleaks protect --staged --no-banner
          - name: audit
            run: echo audit
          - name: license
            run: echo license
          - name: doctor
            run: na expo-doctor
          #SECTION - Misc
          - name: knip
            run: na knip --no-exit-code --no-config-hints

prepare-commit-msg:
  commands:
    commit:
      interactive: true
      run: na git-cz --hook
      env:
        LEFTHOOK: "0"

post-merge:
  commands:
    packages:
      run: git diff --quiet HEAD@{$(echo 1)} -- bun.lock || ni
