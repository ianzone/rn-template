pre-commit:
  piped: true
  follow: true
  commands:
    staged:
      priority: 1
      run: echo {staged_files} | tr ' ' '\n'
    typescript:
      priority: 2
      glob: "*.{ts,tsx}"
      run: bun tsc --noEmit
    biome:
      priority: 3
      glob: "*.{ts,tsx,js,jsx,json,jsonc,css}"
      run: bun biome check --fix {staged_files}  --reporter summary
